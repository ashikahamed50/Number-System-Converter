<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
</head>
<body>
    <div class="container">

        <header id="title">
            <h1>
                Number System Converter
            </h1>
        </header>
        <main>
            <section id="Number System">
                <h2>
                    Number System Conversion
                </h2>
                <div class="box">
                    <div class="input group">
                        <label>
                            Decimal
                        </label>
                        <input type="text" placeholder="Input Any Decimal Number">

                    </div>

                    <div class="input group">
                        <label>
                            Binary
                        </label>
                        <input type="text" placeholder="Input Any Binary Number">

                    </div>

                    <div class="input group">
                        <label>
                            Octal
                        </label>
                        <input type="text" placeholder="Input Any Octal Number">

                    </div>

                    <div class="input group">
                        <label>
                            Hexadecimal
                        </label>
                        <input type="text" placeholder="Input Any hexadecimal Number">

                    </div>

                    <div class="reset-btn-container">

                        <button>
                            Reset
                        </button>
                    </div>
                </div>
            </section>
            <section id="Text Conversion">
                <h2>
                    Text Conversion
                </h2>
                <div class="box">
                    <div>
                        <div class="input group">
                            <label>
                                Enter Your Text Below
                            </label>
                            <textarea name="text-field" cols="30" rows="10"> </textarea>
                   
                        </div>
                    </div>
                    <div class="input group">
                        <label>
                            Enter Your Binary Below
                        </label>
                        <textarea name="binary-field" cols="30" rows="10"> </textarea>
               
                    </div>
                    <div class="reset-btn-container">

                        <button>
                            Reset
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
